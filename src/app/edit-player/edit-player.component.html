<h1 mat-dialog-title>Edit Player</h1>
<div mat-dialog-content>
  <p>Change your Icon or delete your Player  </p>
  <img class="profile-picture"
     [mat-dialog-close]="picture"
     *ngFor="let picture of allProfilePictures" 
     src="assets/img/profile/{{ picture }}">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="'DELETE'" color="warn" >Delete Player</button>
</div>
