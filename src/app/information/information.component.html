<h1 mat-dialog-title>Gameplay</h1>
<div mat-dialog-content>
<p>
Players take turns drawing a card from the circle in a clockwise direction without breaking the circle. If the circle is broken, the player must drink as a penalty. The cards have different meanings according to the Ring Of Fire rules and are displayed in the info box.
</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
